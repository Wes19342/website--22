<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Password Protected Document">
    <title>Password Protected</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = "psw"; // Set your password here

        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            if (inputPassword === correctPassword) {
                window.location.href = "document1.html"; // Redirect to your document
            } else {
                document.getElementById('error').style.display = "block";
            }
        }
    </script>
</body>
</html>
